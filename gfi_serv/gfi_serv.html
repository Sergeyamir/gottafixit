<head>
  <title>Gotta Fix It: proofread the net</title>
</head>

<body>
  {{> loginButtons align="right"}}
  <h1>We just had to fix these errors we found on the web:</h1>
  {{> list_of_fixes}}
</body>

<template name="list_of_fixes">
    <div>
      {{#each fixes}}
        <div class="fix">{{timestamp}}:
            {{#if author}}{{author}}{{else}}Anonymous user{{/if}}
            <blockquote class="diff">{{{diffedHTML}}}</blockquote> at {{url}}
            </div>
      {{/each}}
    </div>
</template>
