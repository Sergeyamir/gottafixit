<head>
  <title>Gotta Fix It: proofread the net</title>
</head>

<body>
  <h1>Errors found recently by GFI users</h1>
  {{> list_of_fixes}}
</body>

<template name="list_of_fixes">
    <div>
      {{#each fixes}}
        <p>{{timestamp}}: {{author}} changed {{origText}} to {{fixedText}} on {{site}}</p>
      {{/each}}
    </div>
</template>
