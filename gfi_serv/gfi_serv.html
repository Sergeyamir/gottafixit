<head>
  <title>Gotta Fix It: proofread the net</title>
</head>

<body>
  <h1>Our valient users struck these heinous errors from the face of the web.</h1>
  {{> list_of_fixes}}
</body>

<template name="list_of_fixes">
    <div>
      {{#each fixes}}
        <p>{{timestamp}}:
            {{#if author}}{{author}}{{else}}Anonymous user{{/if}} changed {{{oldHTML}}} to {{{newHTML}}} at {{url}}
            </p>
      {{/each}}
    </div>
</template>
