<head>
  <title>Gotta Fix It: proofread the net</title>
</head>

<body>
  {{> loginButtons align="right"}}
  <h1>The internet, corrected.</h1>
  {{> list_of_fixes}}
  <div id="extDwnld" >
      Proofread the net for fun and glory.
      Install the <a href="https://chrome.google.com/webstore/detail/gottafixit/apmhajgnggibnojcfieokijpnhflifnd">Google Chrome extension</a> to get started.
  </div>
</body>

<template name="list_of_fixes">
    <div class="fixes">
      {{#each fixes}}
        <div class="fix">
            <div class="fix_header">
                <div class="author">
                    {{#if author}}
                        {{author.profile.name}}{{author.username}}
                    {{else}}
                        Anonymous user
                    {{/if}}
                </div>
                <div class="url">
                    <a href='{{url}}'>{{url}}</a>
                </div>
                <div class="timestamp">
                    {{timestamp}}
                </div>
            </div>

            <!-- Wish we didn't have to have this purely style element-->
            <div class="fix_body">

                <div class="voting">
                    <div id="voteAye" class={{voted}}>âœ”{{aye}}:</div>
                    <div id="voteNay" class={{voted}}>X{{nay}}:</div>
                </div>

                <div class="contents">
                    {{{diffedHTML}}}
                </div>

            </div>

        </div>
      {{/each}}
    </div>
</template>
