<head>
  <title>Gotta Fix It: proofread the net</title>
  <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/apmhajgnggibnojcfieokijpnhflifnd">
</head>

<body>
  {{> extension_install}}
  {{> loginButtons align="right"}}
  <h1>The internet, corrected.</h1>
  {{> list_of_fixes}}
  {{> credits}}
</body>

<template name="extension_install">
    <div id="extDwnld" >
        Proofread the net for fun and glory.
        <button id="extension_install">Install</button>
        the <a href="https://chrome.google.com/webstore/detail/gottafixit/apmhajgnggibnojcfieokijpnhflifnd">Google Chrome extension</a> to get started.
    </div>
</template>

<template name="list_of_fixes">
    <div class="fixes">
      {{#each fixes}}
        <div class="fix">
            <div class="fix_header">
                <div class="author">
                    {{#if author}}
                        {{author.profile.name}}{{author.username}}
                    {{else}}
                        Anonymous user
                    {{/if}}
                </div>
                <div class="url">
                    <a href='{{url}}'>{{url}}</a>
                </div>
                <div class="timestamp">
                    {{timestamp}}
                </div>
            </div>

            <!-- Wish we didn't have to have this purely style element-->
            <div class="fix_body">

                <div class="voting">
                    <div id="voteAye" class={{voted 1}}>âœ”: {{voteCount 1}}</div>
                    <div id="voteNay" class={{voted -1}}>X: {{voteCount -1}}</div>
                </div>

                <div class="contents">
                    {{{diffedHTML}}}
                </div>

            </div>

        </div>
      {{/each}}
    </div>
</template>

<template name="credits">
    <div id="credits">
        An <a href="http://github.com/foobarbecue/gottafixit">open source</a> project by <a href="http://github.com/foobarbecue">foobarbecue</a>.
    </div>
</template>
