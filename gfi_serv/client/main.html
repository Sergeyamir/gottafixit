<head>
    <title>Gotta Fix It: proofread the net</title>
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/apmhajgnggibnojcfieokijpnhflifnd">
    <link href='https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day' rel='stylesheet' type='text/css'/>
</head>

<body>

<div id="header">
    <h1>gottafix.it<span id="beta">beta</span></h1>
    {{> extension_install}}
    {{> loginButtons align="right"}}
</div>
{{> list_of_fixes}}
{{> credits}}
</body>

<template name="extension_install">
    <div>
        <a href="http://youtu.be/wYwmZQilapI">Watch</a> the intro.
    </div>
    <div id="ext_dwnld">
        {{#unless extension_installed}}
            <a href="javascript:" id="extension_install">Extend</a>
            your browser.
        {{/unless}}
    </div>
    <div>
        Defend your language.
    </div>
</template>

<template name="list_of_fixes">
    <div class="fixes">
        {{#each fixes}}
            <div class="fix">
                <div class="fix_header" id="{{_id}}">
                    <div class="author">
                        {{#if author}}
                            {{author.profile.name}}{{author.username}}
                        {{else}}
                            Anonymous user
                        {{/if}}
                    </div>
                    <div class="url">
                        <a href='{{url}}'>{{url}}</a>
                    </div>
                    <div class="timestamp">
                        {{humanizeDatetime timestamp}}
                    </div>
                </div>

                <!-- Wish we didn't have to have this purely style element-->
                <div class="fix_body">

                    <div class="voting">
                        <div id="vote_aye" class={{voted 1}}>âœ”: {{voteCount 1}}</div>
                        <div id="vote_nay" class={{voted -1}}>X: {{voteCount -1}}</div>
                    </div>

                    <div class="contents">
                        {{{diffedHTML}}}
                    </div>
                    <div id="delete_fix">
                        [ <span> delete</span> ]
                    </div>

                </div>

            </div>
        {{/each}}
    </div>
</template>

<template name="credits">
    <div id="credits">
        <a href="http://gottafix.it">gottafix.it</a> is an <a href="http://github.com/foobarbecue/gottafixit">open
        source</a> project by <a href="http://github.com/foobarbecue">foobarbecue</a>.
    </div>
</template>
